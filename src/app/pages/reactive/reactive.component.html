<h4>Formularios <small> Reactivos</small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="Guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNovalido">
                <small *ngIf="nombreNovalido" class="text-danger">Ingrese 5 letras</small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNovalido">
                <small *ngIf="apellidoNovalido" class="text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>
    <br>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNovalido">
            <small *ngIf="correoNovalido" class="text-danger">Correo no valido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre de usuario</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre de usuario" formControlName="usuario" [class.is-invalid]="usuarioNovalido">
            <small *ngIf="usuarioNovalido" class="text-danger">Ese nombre de usuario ya existe </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col-8">

            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1Novalido">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Ripita contraseña</label>
        <div class="col-8">

            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass2" [class.is-invalid]="pass2Novalido">
        </div>
    </div>
    <br>
    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNovalido">
            <small *ngIf="distritoNovalido" class="text-danger">Distrito no valido</small>
        </div>
        <div class="col">

            <input class="form-control" type="text" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNovalido">
            <small *ngIf="ciudadNovalido" class="text-danger">Ciudad no valido</small>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor=" let item of listPasatiempos.controls; let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <input type="text" class="form-control" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="Borrarpasatiempo(i)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary btn-block mt-3 mb-5" type="button" (click)="Agregarpasatiempo()">+ Agregar</button>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>



<hr>
<pre>
    Estado formulario: {{forma.valid}}
    <br>
    Status: {{forma.status}}
</pre>
<pre>
    {{forma.value|json}}
</pre>
