<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="Guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" type="text" placeholder="Nombre" id="Nombre" minlength="5" name="Nombre" [ngModel]="Usuario.Nombre" required #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 letras</small>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" [class.is-invalid]="apellido.invalid && apellido.touched" type="text" placeholder="Apellido" id="Apellido" minlength="5" name="Apellido" [ngModel]="Usuario.Apellido" required #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese 5 letras</small>
            </div>
        </div>

    </div>
    <br>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" [class.is-invalid]="correo.invalid && correo.touched" type="email" placeholder="Correo electrÃ³nico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngModel]="Usuario.Correo" name="correo" #correo="ngModel" required>
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Correo invalido</small>

        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" [class.is-invalid]="pais.invalid && pais.touched && pais.value ==''" name="pais" [ngModel]='Usuario.Pais' required #pais="ngModel">
                <option *ngFor="let item of selecpais"  [value]="item.codigo" >{{item.nombre}} </option>   
            </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched && pais.value ==''">Debe seleccionar un pais</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="Genero" [class.is-invalid]="genero.invalid && genero.touched" value="M" required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="Genero" [class.is-invalid]="genero.invalid && genero.touched" value="F" required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
